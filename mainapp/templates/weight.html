<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style media="screen">
      body {
        background-color : rgb(55, 55, 55)
      }
    </style>
    <title>Wacky Schemes</title>
  </head>
  <body>

      <a href="{{url_for('home')}}" style="color: inherit; text-decoration:none;"><h2 class="text-center mt-4" >Weight Converter</h2></a>

    <div class="container">
      <div class="card mt-5 mx-auto border-primary" style="width: 18rem;">
        <div class="card-body text-primary">
      <h3 class="card-title text-center">Enter Weight</h3>
    </div>
    <form class="form-group" action="index.html" method="post">

      <div class="input-group mb-3 ml-4">
        <input id="weightinput" type="text" name="weight" placeholder="Input Pounds">
        <div class="input-group-append">
          <span class="input-group-text">Lbs</span>

        </div>
      </div>
    </form>
</div>
      <div class="output mt-5 " style="width: 30rem; margin-left:27%; ">
          <div class="card bg-primary mb-4">
            <div class="card-block">
              <h4>Grams</h4>
              <div id='grams-output'>
              </div>
            </div>
          </div>
          <div class="card bg-success mb-4">
            <div class="card-block">
              <h4>Kilos</h4>
              <div id='kg-output'>

              </div>
            </div>
          </div>
          <div class="card bg-danger ">
            <div class="card-block">
              <h4>Oz</h4>
              <div id='oz-output'>

              </div>
            </div>
          </div>
      </div>


    </div>


    <!-- Optional JavaScript -->
    <script>
      document.getElementById('weightinput').addEventListener('input', function(e){
        let pounds = e.target.value;
        if (pounds){
        document.getElementById('oz-output').innerHTML = parseFloat(pounds) * 16;
        document.getElementById('kg-output').innerHTML = parseFloat(pounds) *  .453592;
        document.getElementById('grams-output').innerHTML = parseFloat(pounds) *  453.592;
      }
      else {
        document.getElementById('oz-output').innerHTML = null;
        document.getElementById('kg-output').innerHTML = null;
        document.getElementById('grams-output').innerHTML = null;
      }


      })
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
