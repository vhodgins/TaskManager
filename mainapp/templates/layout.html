<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
    html, body {
    max-width: 100%;
    overflow-x: hidden;

}

    #loginbox {
        margin-top: 100px;
      }


      body{
        height: 100vh;
        background: rgba(46, 154, 24, 0.24) ;
      }
      .navbar-right {
        margin-right: 0px;
      }


      nav div div div {
        text-align: center;
      }

      .updatebutton {

        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        position: absolute;
        top: 50%;
        left: 20px;

      }

      p {
        font-family: "Gill Sans MT", sans-serif;
        font-weight: 200;
      }

      .task-title {
        font-size: 12pt;
      }
      .task-author {
        font-size: 14pt;
      }

    </style>
    <title>{{title}}</title>
  </head>
  <body>

  <nav class="fixed-top" style="background-color:rgba(46, 154, 24, 0.64)">
    <div class="container">
      <div class="row mt-3 mb-3">
    <div class="col">
      <h4><i>Taskyy</i></h4>
    </div>
    <div class="col">
      <form class="" action="index.html" method="post">
        <input class="form-control" type="text" name="" value="" placeholder="Search">
      </form>
    </div>
    <div class="col">
      <h6><i>Account</i></h6>
    </div>
    </div>
    <hr style="position:fixed; width:100vw; left:0px; top:54px; border: 2px solid rgb(43, 157, 51)">
  </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {%if messages%}
          {%for category, message in messages%}
            <div class="flashbar alert alert-success">
              {{message}}
            </div>
          {%endfor%}
      {%endif%}
    {% endwith %}



      {%block content%}
      {%endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
